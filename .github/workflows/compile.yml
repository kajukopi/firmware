name: 🚀 Build & Release ESP8266 Firmware

on:
  push:
    paths:
      - 'sketch/**'
  workflow_dispatch: # Bisa dijalankan manual dari GitHub UI

jobs:
  build:
    name: 🔧 Compile & Release Firmware
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v4

      - name: 🛠️ Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1
        with:
          version: 0.35.2  # Gunakan versi stabil, hindari 'latest'

      - name: 📦 Install ESP8266 Core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266

      - name: 🧪 Compile sketch
        run: |
          arduino-cli compile \
            --fqbn esp8266:esp8266:nodemcuv2 \
            --output-dir ./build \
            ./sketch

      - name: 📝 Rename Binary Output
        run: |
          mv ./build/sketch.ino.bin ./build/latest-release.bin

      - name: 🚀 Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: 🌟 Latest Firmware Release
          body: |
            🔄 Firmware hasil kompilasi otomatis dari folder `sketch/`
            📅 Dibuat pada: ${{ github.event.head_commit.timestamp }}
            ✏️ Commit: ${{ github.event.head_commit.message }}
          files: |
            ./build/latest-release.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: 📦 Upload Firmware as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest-release
          path: ./build/latest-release.bin