name: Compile and Release Firmware

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Arduino CLI manually
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar xz
          sudo mv arduino-cli /usr/local/bin/

      - name: Set up Arduino CLI config and ESP8266 board
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266

      - name: Install Libraries
        run: |
          arduino-cli lib install "LiquidCrystal_I2C"
          arduino-cli lib install "ArduinoOTA"
          git clone https://github.com/mobizt/Firebase-ESP-Client.git $HOME/Arduino/libraries/Firebase_ESP_Client

      - name: Compile Sketch
        run: |
          arduino-cli compile \
            --fqbn esp8266:esp8266:nodemcuv2 \
            sketch/sketch.ino \
            --output-dir ./build

      - name: Release Firmware
        uses: softprops/action-gh-release@v1
        with:
          files: build/sketch.ino.bin
          tag_name: firmware-${{ github.run_number }}
          name: Firmware Release ${{ github.run_number }}