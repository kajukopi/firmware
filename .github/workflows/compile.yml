name: Compile and Release Binary

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Install libraries
        run: |
          arduino-cli lib install "LiquidCrystal_I2C"
          arduino-cli lib install "FirebaseESP8266"
          arduino-cli lib install "ESP8266WebServer"
          arduino-cli lib install "ArduinoOTA"

      - name: Compile sketch
        run: |
          arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 sketch/sketch.ino --output-dir ./build

      - name: Release firmware
        uses: softprops/action-gh-release@v1
        with:
          files: build/sketch.ino.bin
          tag_name: firmware-${{ github.run_number }}