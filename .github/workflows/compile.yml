name: Compile and Release Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Arduino CLI
        uses: arduino/setup-arduino-cli@v1

      - name: Set up ESP8266 Board Manager URL
        run: |
          arduino-cli config init
          arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json

      - name: Install Platform & Libs
        run: |
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266
          arduino-cli lib install "LiquidCrystal I2C"
          arduino-cli lib install "Servo"
          arduino-cli lib install "UniversalTelegramBot"

      - name: Compile Firmware
        run: |
          arduino-cli compile --fqbn esp8266:esp8266:nodemcuv2 ./sketch --output-dir ./build

      - name: Rename binary with datetime GMT+7
        run: |
          TZ=Asia/Bangkok
          export DATESTR=$(date +"%Y%m%d-%H%M%S")
          mv ./build/sketch.ino.bin ./build/firmware-${DATESTR}-GMT7.bin

      - name: Release binary
        uses: softprops/action-gh-release@v2
        with:
          files: ./build/firmware-*-GMT7.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}