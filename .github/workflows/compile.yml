name: ğŸ“¦ Compile ESP8266 Sketch

on:
  push:
    branches: [main]  # ğŸ” Jalankan saat ada push ke main
  workflow_dispatch:  # â–¶ï¸ Bisa dijalankan manual lewat GitHub UI

permissions:
  contents: write  # âœï¸ Diperlukan untuk membuat GitHub Release

jobs:
  build:
    runs-on: ubuntu-latest  # ğŸ’» Gunakan runner Ubuntu terbaru

    steps:
    - name: ğŸ›’ Checkout source code
      uses: actions/checkout@v4  # ğŸ“‚ Ambil kode dari repository

    - name: âš™ï¸ Set up Arduino CLI
      uses: arduino/setup-arduino-cli@v1  # ğŸ”§ Install Arduino CLI

    - name: ğŸ§± Initialize Arduino CLI config
      run: arduino-cli config init  # ğŸ—ƒï¸ Inisialisasi konfigurasi CLI

    - name: â• Add ESP8266 Board Manager URL
      run: |
        arduino-cli config add board_manager.additional_urls https://arduino.esp8266.com/stable/package_esp8266com_index.json
        # ğŸ”— Tambahkan URL board manager ESP8266

    - name: ğŸ“¥ Install ESP8266 core
      run: |
        arduino-cli core update-index  # ğŸ”„ Update index
        arduino-cli core install esp8266:esp8266  # ğŸ“² Install ESP8266 core

    - name: ğŸ“ Configure Arduino library path
      run: |
        echo "directories:\n  user: $HOME/Arduino" > ~/.arduino15/arduino-cli.yaml
        # ğŸ›¤ï¸ Set path library pengguna

    - name: ğŸ“š Install required libraries
      run: |
        # ğŸ“¦ Manual install LiquidCrystal_I2C
        mkdir -p ~/Arduino/libraries
        cd ~/Arduino/libraries
        curl -L https://github.com/johnrickman/LiquidCrystal_I2C/archive/refs/heads/master.zip -o LiquidCrystal_I2C.zip
        unzip LiquidCrystal_I2C.zip
        mv LiquidCrystal_I2C-master LiquidCrystal_I2C

    - name: ğŸ› ï¸ Compile sketch
      run: |
        arduino-cli compile \
          --fqbn esp8266:esp8266:nodemcuv2 \
          sketch \
          --output-dir build \
          --verbose
        # ğŸ”¨ Kompilasi sketch menjadi file binary

    - name: ğŸ“… Get date in Asia/Jakarta
      id: date
      run: |
        export TZ=Asia/Jakarta
        today=$(date +%F-%H%M)
        detail=$(date "+ğŸ“… %A, %d %B %Y ğŸ•’ %H:%M %Z")
        echo "today=$today" >> "$GITHUB_OUTPUT"
        echo "detail=$detail" >> "$GITHUB_OUTPUT"
        # ğŸŒ Zona waktu WIB, tanggal + jam untuk nama dan deskripsi release

    - name: ğŸ—ƒï¸ Rename firmware with date
      run: |
        ls build  # ğŸ‘€ Lihat isi folder
        for f in build/*.bin; do
          mv "$f" "build/ESP8266-${{ steps.date.outputs.today }}.bin"
        done
        # ğŸ·ï¸ Tambahkan timestamp ke nama firmware

    - name: ğŸ“¤ Upload firmware artifact
      uses: actions/upload-artifact@v4
      with:
        name: ESP8266-${{ steps.date.outputs.today }}
        path: build/ESP8266-*.bin
        # â˜ï¸ Simpan sebagai artifact GitHub Actions

    - name: ğŸš€ Create GitHub Release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ESP8266-${{ steps.date.outputs.today }}
        files: build/ESP8266-*.bin
        body: |
          ğŸ”– **Informasi Build Firmware**
          ----------------------------------------
          ğŸ› ï¸ Nama File: `ESP8266-${{ steps.date.outputs.today }}.bin`  
          ğŸ“… Tanggal Build: ${{ steps.date.outputs.detail }}
          ğŸ“‚ Direktori Output: `/build`

