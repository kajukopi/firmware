name: ğŸš€ Build & Release ESP8266 Firmware

on:
  push:
    paths:
      - 'sketch/**'
  workflow_dispatch:

permissions:
  contents: write  # âœ… Diperlukan untuk membuat Release dan push ke repo

jobs:
  build:
    name: ğŸ”§ Compile & Release Firmware
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4

      - name: ğŸ› ï¸ Install Arduino CLI manually
        run: |
          curl -fsSL https://downloads.arduino.cc/arduino-cli/arduino-cli_latest_Linux_64bit.tar.gz | tar -xz
          sudo mv arduino-cli /usr/local/bin/
          arduino-cli version

      - name: ğŸ“¦ Install ESP8266 Core
        run: |
          arduino-cli core update-index
          arduino-cli core install esp8266:esp8266

      - name: ğŸ§ª Compile sketch
        run: |
          arduino-cli compile \
            --fqbn esp8266:esp8266:nodemcuv2 \
            --output-dir ./build \
            ./sketch

      - name: ğŸ“ Rename Binary Output
        run: |
          mv ./build/sketch.ino.bin ./build/latest-release.bin

      - name: ğŸš€ Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: ğŸŒŸ Latest Firmware Release
          body: |
            ğŸ”„ Firmware hasil kompilasi otomatis dari folder `sketch/`
            ğŸ“… Dibuat pada: ${{ github.event.head_commit.timestamp }}
            âœï¸ Commit: ${{ github.event.head_commit.message }}
          files: |
            ./build/latest-release.bin
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“¦ Upload Firmware as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: latest-release
          path: ./build/latest-release.bin